<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
     <a-assets>
        <img id="image" src="eattherich.png">
        <!--<a-asset-item id="cakepop" src="Cake_ Pop.gltf"></a-asset-item>-->
    </a-assets>
    <!-- create your content here. just a box for now -->
    <!--<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>-->
    <!-- define a camera which will move according to the marker position -->
    <!--<a-text position ='1 1 0' rotation='-90 0 0' value="Hello, World!"></a-text>-->
    
    <!--<a-entity gltf-model="#cakepop"></a-entity>-->
    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='hiro'>
      <a-image src="#image" position ='0 0 -1.5' scale='8 5 5' rotation='-90 0 0'></a-image> 
    </a-marker>
    <!--<a-marker-camera type='pattern' url='pattern-bingsu1.patt'></a-marker-camera>-->
    <a-entity camera></a-entity>
  </a-scene>
  <img src="lin.gif">
</body>
</html>
